<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Recipe</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${ingredient.name}" />
        <span th:errors="${ingredient.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Amount</label>
        <input class="form-control" th:field="${ingredient.amount}" />
        <span th:errors="${ingredient.amount}" class="error"></span>
    </div>


    <input type="submit" value="Add Ingredient!" />
</form>

</body>
</html>
